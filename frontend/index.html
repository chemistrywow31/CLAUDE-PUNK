<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Punk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a14; }
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: contain;
      z-index: 0;
      pointer-events: none;
    }
    #game-container canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <video id="bg-video" autoplay loop muted playsinline></video>
    <script>
      const bgs = ['bg01.mp4', 'bg02.mp4', 'bg03.mp4', 'bg04.mp4', 'bg05.mp4'];
      const video = document.getElementById('bg-video');
      const toSrc = (name) => '/assets/backgrounds/' + name;

      function setBackground(name) {
        if (!bgs.includes(name)) return;
        const src = toSrc(name);
        if (video.getAttribute('src') === src) return;
        video.setAttribute('src', src);
        video.dataset.bg = name;
        video.load();
        video.play().catch(() => {});
      }

      const pick = bgs[Math.floor(Math.random() * bgs.length)];
      setBackground(pick);

      window.CLAUDE_PUNK_BG_OPTIONS = bgs.slice();
      window.CLAUDE_PUNK_SET_BG = setBackground;
      window.CLAUDE_PUNK_GET_BG = () => video.dataset.bg || pick;
    </script>
  </div>

  <!-- Folder Picker Overlay -->
  <div id="folder-picker-overlay" class="hidden"></div>

  <!-- Dialog Overlay -->
  <div id="dialog-overlay" class="hidden"></div>

  <!-- Jukebox Overlay -->
  <div id="jukebox-overlay" class="hidden"></div>

  <!-- Theme Settings Overlay -->
  <div id="theme-settings-overlay" class="hidden"></div>

  <!-- Retro TV Mini Player (overlays canvas at TV sprite position) -->
  <div id="retro-tv-mini" class="hidden">
    <div id="retro-tv-mini-yt"></div>
  </div>

  <!-- Retro TV Overlay -->
  <div id="retro-tv-overlay" class="hidden"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
